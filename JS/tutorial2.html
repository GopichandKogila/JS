<html>
	<body>
        <h1 id="header">How many books you read?</h1>
        <input type="text" id="inp"/>
        <button onclick="pressed()">Click</button>
        <p id = "output"></p>
        <script>
        	function pressed(){
        		var text = parseInt(document.getElementById("inp").value);
        		var output = document.getElementById("output");

                        if(text >= 5){
                           output.innerHTML = "You are a good reader!";
                        }
                        else if(text<5 && text>0){
                           output.innerHTML = "You are a beginner!";
                        }
                        else{
                           output.innerHTML = "Start reading!";
                        }
        	}

        		
		</script>
	</body>
</html>
